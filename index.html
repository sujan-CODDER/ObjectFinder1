<html>

<head>
    <title>Object Finder Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="//cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"
        target="_blank"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>

<body background="bg.jpg">
    <center>
        <h1 class="btn btn-info heading">AI Object Finder<br>
            <p>The input name which you put should match the names present in coco model then only it will detect.</p>
        </h1>
        <h3 class="object_name">Object name:</h3>
        <input id="input_id" type="text">

        <br><br>
        <button class="btn btn-success" id="start_button" onclick="start()">Start</button>
        <br>
        <h3 class="btn btn-danger" id="status"></h3>
        <h3 class="btn btn-warning" id="object_found"></h3>
    </center>
</body>

</html>
